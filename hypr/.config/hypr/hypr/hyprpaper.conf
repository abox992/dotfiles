preload = ~/gradient-2.png
# preload = ~/Pictures/wallpaper2.jpg  # for multiple monitors

# Set wallpaper for all monitors
wallpaper = DP-2,~/gradient-2.png

# Or set different wallpapers per monitor
# wallpaper = DP-1,~/Pictures/wallpaper.jpg
# wallpaper = HDMI-A-1,~/Pictures/wallpaper2.jpg

# Enable splash text (optional)
splash = false

# Enable IPC for changing wallpapers on the fly
ipc = on
