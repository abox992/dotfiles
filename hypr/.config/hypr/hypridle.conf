general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances
    before_sleep_cmd = loginctl lock-session    # lock before suspend
    # after_sleep_cmd = hyprctl dispatch dpms on  # turn on display after suspend
    after_sleep_cmd = sleep 3 && hyprctl dispatch dpms on && hyprctl reload
}

# Turn off screen after 5 minutes
listener {
    timeout = 300                                # 5 minutes in seconds
    on-timeout = hyprctl dispatch dpms off       # turn off screen
    on-resume = hyprctl dispatch dpms on         # turn on screen when activity detected
}

# Lock screen after 10 minutes
listener {
    timeout = 600                                # 10 minutes in seconds
    on-timeout = loginctl lock-session           # lock screen
}

